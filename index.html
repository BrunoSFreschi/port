<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno S. Freschi | Desenvolvedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo mono" id="logo">Bruno<span>.</span>dev</a>
                <ul class="nav-links">
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#projects">Projetos</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>


    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Olá, eu sou <span class="highlight" id="user-name">Carregando...</span></h1>
                    <h2 class="mono">
                        <span class="typewriter" id="user-role">Carregando...</span>
                    </h2>
                    <p id="user-description">Carregando descrição...</p>
                    <a href="#projects" class="btn">Ver Projetos</a>
                </div>
                <div class="hero-image">
                    <img id="user-image" src="" alt="Imagem de perfil">
                </div>
            </div>
        </div>
    </section>


    <section id="about" class="section">
        <div class="container">
            <div class="section-title">
                <h2 class="mono">Sobre Mim</h2>
            </div>
            <div class="about-content">
                <div class="about-text" id="about-text">
                    <!-- Text will be loaded from JSON -->
                </div>
                <div class="about-skills" id="skills-section">
                    <!-- Skills will be loaded from JSON -->
                </div>
            </div>
        </div>
    </section>

    
    <section id="projects" class="section projects">
        <div class="container">
            <div class="section-title">
                <h2 class="mono">Projetos</h2>
            </div>
            <div class="projects-grid" id="projects-grid">
                <!-- Loaded from JSON -->
            </div>
        </div>
    </section>

    
    <section id="contact" class="section">
        <div class="container">
            <div class="section-title">
                <h2 class="mono">Contato</h2>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
                <div class="social-links" id="social-links">
                    <!-- Loaded from JSON -->
                </div>
            </div>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> <span id="footer-name">Bruno S. Freschi</span>. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
